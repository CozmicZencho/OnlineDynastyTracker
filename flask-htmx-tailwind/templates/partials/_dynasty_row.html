  <div>
    <div class="font-medium">{{ d.name }}</div>
    <div class="text-xs text-neutral-400">Commissioner: {{ d.commissioner }} Â· Created {{ d.created_at }}</div>
  </div>

  <button

    hx-confirm="Delete this dynasty?"

    Delete

</div>
