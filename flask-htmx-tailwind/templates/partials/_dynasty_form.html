<form class="max-w-xl space-y-3 p-4 rounded-lg border border-neutral-800 bg-neutral-900/40"
      hx-post="/dynasties" hx-target="#dynasty-list" hx-swap="afterbegin" hx-on::after-request="this.reset()">
  <div>
    <label class="text-sm">Dynasty name</label>
    <input name="name" required class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700">
  </div>

  <div class="grid grid-cols-2 gap-3">
    <div>
      <label class="text-sm">Owner name</label>
      <input name="owner_name" required class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700">
    </div>
    <div>
      <label class="text-sm">Owner team</label>
      <input name="owner_team" required placeholder="TAMU" class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700">
    </div>
  </div>

  <div>
    <label class="text-sm">Designation</label>
    <select name="owner_designation" class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700">
      <option>HC</option><option>OC</option><option>DC</option>
    </select>
  </div>

  <button class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700">Create Dynasty</button>
</form>
